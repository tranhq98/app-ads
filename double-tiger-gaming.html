<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Double-Tiger-Gmaing-Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Văn bản mẫu -->
        <h1 class="text-center">Danh Sách Game trên CH Play</h1>

        <!-- Ô vuông chứa 2 phần tử -->
        <div class="box">
            <div class="item" id="item1">
                <img src="images/game-one.png" alt="game1">
                <p>Spiner - Vòng Quay Tự Chọn</p>
            </div>
            <div class="item" id="item2">
                <img src="images/game-two.png" alt="game2">
                <p>Ball Master: Điều Khiển Bóng</p>
            </div>
        </div>
    </div>

    <script>
        // Gắn sự kiện click cho các phần tử
        document.getElementById('item1').addEventListener('click', function () {
            window.location.href = 'https://example.com/page1';
        });

        document.getElementById('item2').addEventListener('click', function () {
            window.location.href = 'https://example.com/page2';
        });
    </script>
</body>
</html>
